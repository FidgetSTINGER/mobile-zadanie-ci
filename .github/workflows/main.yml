name: Mobile CI Example

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: echo "Running linter..." && echo "No lint errors found."
        # W prawdziwym projekcie: npm run lint

      - name: Run Tests
        run: echo "Running tests..." && echo "All tests passed."
        # W prawdziwym projekcie: npm test

      - name: Build Application
        run: echo "Building application..." && echo "Build success."
        # W prawdziwym projekcie: npm run build
